function laco1() {
   const valores = [
    {ordem: "1", valor: 18},
    {ordem: "2", valor: 28},
    {ordem: "3", valor: 25},
    {ordem: "4", valor: 32},
    {ordem: "5", valor: 30},

    {ordem: "7", valor: 22},
    {ordem: "8", valor: 29},
    {ordem: "9", valor: 29},
    {ordem: "10", valor: 30},
	{ordem: "11", valor: 18},

    {ordem: "13", valor: 19},
    {ordem: "14", valor: 25},
    {ordem: "15", valor: 32},
    {ordem: "16", valor: 30},
    {ordem: "17", valor: 27},
    {ordem: "18", valor: 22},
    {ordem: "19", valor: 29},
    {ordem: "20", valor: 30}
];

let minhaTabela = document.querySelector('#corpoDaTabela');
let total = 0;
let index = 0;

while(index < valores.length ) {
    
    minhaTabela.insertAdjacentHTML('beforeend', `
    <tr>
        <td>${valores[index].ordem}</td>
        <td>${valores[index].valor}</td>
    </tr>
    `);
    total += valores[index].valor;
    index++;
 
}
   
   document.getElementById('Somatorio').innerHTML = total;
}
